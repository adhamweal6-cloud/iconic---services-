<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICONIC SERVICES</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --card-bg: #111111;
      --highlight: #d4af37; /* دهبي */
    }

    /* Light Mode */
    body.light {
      --bg-color: #f4f4f4;
      --text-color: #1a1a1a;
      --card-bg: #ffffff;
      --highlight: #c9a635;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: var(--card-bg);
      border-bottom: 2px solid var(--highlight);
    }

    .logo {
      height: 70px;
      width: auto;
    }

    .toggle-mode {
      background: var(--highlight);
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    h1 {
      color: var(--highlight);
      font-size: 28px;
    }

    /* Services */
    .services {
      text-align: center;
      padding: 50px 20px;
    }

    .services h2 {
      font-size: 30px;
      margin-bottom: 40px;
      color: var(--highlight);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .service-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      justify-content: center;
      padding: 0 40px;
    }

    .card {
      background: var(--card-bg);
      padding: 30px 20px;
      border-radius: 15px;
      border: 1px solid var(--highlight);
      box-shadow: 0 6px 15px rgba(212,175,55,0.2);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      background: linear-gradient(145deg, #111, #222);
      box-shadow: 0 10px 25px rgba(212,175,55,0.4);
    }

    body.light .card:hover {
      background: #fdfdfd;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: var(--highlight);
    }

    .card p {
      font-size: 16px;
      margin: 0;
    }

    .icon {
      font-size: 40px;
      color: var(--highlight);
      margin-bottom: 15px;
      transition: transform 0.3s;
    }

    .card:hover .icon {
      transform: scale(1.2) rotate(10deg);
    }

    /* Contact */
    .contact {
      text-align: center;
      padding: 50px;
      border-top: 2px solid var(--highlight);
    }

    .contact h2 {
      margin-bottom: 20px;
      color: var(--highlight);
    }

    .contact a {
      display: inline-block;
      background: var(--highlight);
      padding: 14px 30px;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .contact a:hover {
      background: #b8860b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="logo.png" alt="ICONIC Logo" class="logo">
    <h1>ICONIC SERVICES</h1>
    <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>
  </header>

  <!-- Services -->
  <section class="services">
    <h2>Our Services</h2>
    <div class="service-cards">
      <div class="card">
        <i class="fab fa-instagram icon"></i>
        <h3>Social Design</h3>
        <p>Our prices start from <br><strong>100 to 200</strong></p>
      </div>
      <div class="card">
        <i class="fas fa-pen-nib icon"></i>
        <h3>Logo Design</h3>
        <p>Our prices start from <br><strong>200 to 600</strong></p>
      </div>
      <div class="card">
        <i class="fas fa-laptop-code icon"></i>
        <h3>Web Development</h3>
        <p>Balance required <br><strong>2000 to 5000</strong></p>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section class="contact">
    <h2>Contact Us</h2>
    <a href="https://wa.me/201021416939" target="_blank">Message Us on WhatsApp</a>
  </section>

  <script>
    function toggleMode() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
